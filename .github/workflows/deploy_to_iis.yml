name: Run self hosted server and deploy to IIS folder
# This workflow allows me to controls when the action will run. Triggers the workflow on push to the master branch
# or manually from the Actions tab
# Author: Yassine Hamadou Mounkaila
on:
  push:
    branches:
      - production
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  # A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  build-and-deploy:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'


      - name: Install Dependencies
        run: npm install

      - name: Build the project
        run: npm run ciBuild

      # upload artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build


  deploy:
    runs-on: self-hosted
    needs: build-and-deploy

    steps: 
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Copy build folder to the website folder
        run: xcopy /Y /S /I build\* C:\inetpub\wwwroot\esms\
